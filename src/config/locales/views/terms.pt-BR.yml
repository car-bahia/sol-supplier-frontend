pt-BR:
  terms:
    heading: Solução Online de Licitação

    title: TERMOS DE USO e POLÍTICA DE PRIVACIDADE

    section1:
      p1: Estes Termos de Uso determinam as regras, responsabilidades e obrigações para o USUÁRIO da plataforma SOL (Solução Online de Licitação).
      p2: A Política de Privacidade estabelece as regras sobre o tratamento das informações do USUÁRIO e integra o presente documento em suas cláusulas 24 a 29.
      p3: Com exceção das disposições específicas para cada tipo de USUÁRIO, todas as demais disposições deste documento são aplicáveis para qualquer USUÁRIO.
      p4: O USUÁRIO declara ter lido e manifestado seu consentimento com todas as cláusulas contidas neste documento, não havendo qualquer dúvida a ser sanada.

    section2:
      header: DAS DEFINIÇÕES
      p1: "Para completo e correto entendimento deste documento, serão utilizadas as seguintes definições:"
      p2: "Administrador: Órgão da Administração Pública, para a qual a Plataforma foi licenciada;"
      p3: "Plataforma: designa a Plataforma SOL, licenciada para o ADMINISTRADOR;"
      p4: "Usuário: designa todo e qualquer Usuário com autorização do ADMINISTRADOR para acessar e usar a Plataforma, abrangendo Usuário Associação, Usuário Fornecedor e Usuário do Administrador;"
      p5: "Usuário Associação: pessoa jurídica autorizada pelo ADMINISTRADOR para acessar e usar a Plataforma, na permissão de Associação;"
      p6: "Usuário Fornecedor: pessoa jurídica autorizada pelo ADMINISTRADOR para acessar e usar a Plataforma, na permissão de Fornecedor;"
      p7: "Usuário do Administrador: pessoa vinculada ao ADMINISTRADOR e com autorização desta para acessar e usar a Plataforma."

    section3:
      header: DA PLATAFORMA
      p1: O acesso à Plataforma é efetuado mediante fornecimento, pelo USUÁRIO, de login e senha de acesso.
      p2: Os dados de acesso serão enviados para o endereço de e-mail cadastrado pelo USUÁRIO.
      p3: O USUÁRIO terá acesso a determinadas seções, páginas e funcionalidades da Plataforma, conforme sua permissão.

    section4:
      header: DAS OBRIGAÇÕES DO USUÁRIO
      p1: "São obrigações do USUÁRIO, além das demais obrigações mencionadas neste documento:"
      p2: I - Realizar procedimentos de segurança para que os dados de acesso à Plataforma não possam ser acessados por pessoas não autorizadas;
      p3: II - Criar uma senha longa e de difícil adivinhação, com a utilização de letras, números e símbolos;
      p4: III - Não utilizar a Plataforma para a prática de atos ilícitos, imorais ou que caracterizem tentativa de fraude;
      p5: IV - Verificar toda e qualquer notificação que esteja disponível para visualização na Plataforma;
      p6: V - Possuir os requisitos técnicos adequados para acesso e navegação na Plataforma;
      p7: VI - Verificar e configurar sua conta de e-mail utilizada para acesso, para que qualquer mensagem relacionada à Plataforma seja entregue na caixa de entrada e não seja caracterizada como lixo eletrônico.

    section5:
      header: DAS DISPOSIÇÕES ESPECÍFICAS PARA O USUÁRIO ASSOCIAÇÃO
      p1: A Plataforma permite que o USUÁRIO ASSOCIAÇÃO crie licitação englobando fornecimento de produto, sendo estabelecido o critério de menor preço, unitário ou global, para definição do vencedor da licitação, desde que cumpridas as especificações do Edital.
      p2: O USUÁRIO ASSOCIAÇÃO deverá efetuar justificativa sobre qualquer proposta não aceita ou cancelamento de licitação.
      p3: Qualquer licitação criada pelo USUÁRIO ASSOCIAÇÃO somente se tornará pública na Plataforma após aprovação pelo ADMINISTRADOR.
      p4: Qualquer licitação criada pelo USUÁRIO ASSOCIAÇÃO somente poderá ser cancelada após aprovação pelo ADMINISTRADOR.
      p5: Após a definição do vencedor e homologação e adjudicação do objeto da licitação, o USUÁRIO ASSOCIAÇÃO e o proponente deverão formalizar o respectivo contrato.

    section6:
      header: DAS DISPOSIÇÕES ESPECÍFICAS PARA O USUÁRIO FORNECEDOR
      p1: A Plataforma permite que o USUÁRIO FORNECEDOR envie propostas englobando fornecimento de produtos, sendo estabelecido o critério de menor preço, unitário ou global, para definição do vencedor da licitação, desde que cumpridas as especificações do Edital.
      p2: Ao enviar qualquer proposta, o USUÁRIO FORNECEDOR declara possuir toda a qualificação técnica e econômica necessária para o cumprimento das exigências do Edital, estando ainda habilitado juridicamente e com obrigações fiscais e trabalhistas regulares, sendo o único e exclusivo responsável por qualquer dano, prejuízo, demanda ou reivindicação decorrente de seu descumprimento.
      p3: Durante o prazo de envio das propostas, o USUÁRIO FORNECEDOR poderá modificar ou excluir a proposta já enviada, sendo considerada válida, para fins de verificação, a última proposta enviada antes do término do referido prazo.
      p4: Caso o valor da proposta enviada pelo USUÁRIO FORNECEDOR seja igual ao valor de proposta enviada por outro participante, o USUÁRIO FORNECEDOR e este participante serão notificados para enviar nova proposta, sendo considerado vencedor aquele que tenha enviado a proposta com menor preço. Caso persista o empate, será considerado vencedor o USUÁRIO FORNECEDOR que enviou a proposta no menor prazo após a abertura do prazo para envio.
      p5: Será excluída qualquer proposta que não esteja em conformidade com os requisitos estabelecidos no Edital.
      p6: Todas as propostas enviadas através da Plataforma, relativas a determinada licitação, serão liberadas para visualização do USUÁRIO FORNECEDOR após a conclusão da licitação.
      p7: Após a definição do vencedor e homologação e adjudicação do objeto da licitação, o USUÁRIO FORNECEDOR e o solicitante da licitação deverão formalizar o respectivo contrato.

    section7:
      header: DAS RESPONSABILIDADES
      p1: O USUÁRIO é o único e exclusivo responsável pelo uso da Plataforma, devendo arcar, única e exclusivamente, por qualquer dano, prejuízo, demanda ou reivindicação decorrente de seu uso em desacordo com as disposições deste documento e as disposições legais.
      p2: O USUÁRIO declara possuir os direitos de propriedade intelectual sobre qualquer conteúdo que enviar e publicar na Plataforma, sendo o único e exclusivo responsável por qualquer dano, prejuízo, demanda ou reivindicação decorrente deste envio e publicação. Caso o conteúdo não seja de sua propriedade, o USUÁRIO declara possuir autorização do titular dos direitos sobre este conteúdo, para envio e publicação na Plataforma.
      p3: É vedado ao USUÁRIO compartilhar ou divulgar, para terceiro, qualquer dado ou informação existente na Plataforma, da qual teve acesso em decorrência de sua permissão, responsabilizando-se por qualquer dano, prejuízo, demanda ou reivindicação decorrente deste compartilhamento ou divulgação.

    section8:
      header: DA PROPRIEDADE INTELECTUAL
      p1: O acesso e uso da Plataforma pelo USUÁRIO não implica em aquisição, cessão ou transferência dos direitos de propriedade intelectual da Plataforma para o USUÁRIO.
      p2: É vedado ao USUÁRIO efetuar qualquer ato que caracterize violação dos direitos de propriedade intelectual sobre a Plataforma, incluindo, mas não se limitando a, reprodução e/ou comercialização de códigos-fonte, protocolos, scripts, layouts, requisitos, fluxos e concepções relacionados à Plataforma, da qual possa ter conhecimento em decorrência de seu acesso e uso.
      p3: É vedado ao USUÁRIO efetuar qualquer procedimento de engenharia reversa da Plataforma.

    section9:
      header: DA POLÍTICA DE PRIVACIDADE
      p1: "Serão coletados os registros de acesso e uso da Plataforma, que incluem:"
      p2: "endereço IP do USUÁRIO nas seguintes ações: (i) login/logout na Plataforma, (ii) ações efetuadas na Plataforma e (iii) manifestação de consentimento com relação ao presente documento;"
      p3: "datas e horários de: (i) login/logout na Plataforma, (ii) ações efetuadas pelo USUÁRIO na Plataforma e (iii) manifestação de consentimento com relação ao presente documento;"
      p4: Ações efetuadas na Plataforma;
      p5: Informações sobre o dispositivo ou navegador utilizado para acesso à Plataforma, além da versão de navegador e sistema operacional;
      p6: Informações sobre o uso e/ou visualização das seções, itens, páginas e funcionalidades disponíveis na Plataforma.
      p7: "Os registros de acesso e uso poderão ser usados ADMINISTRADOR para as seguintes finalidades:"
      p8: Utilização em procedimentos de auditoria ou investigação da ocorrência de qualquer ato ilícito ou ato que esteja violando qualquer disposição deste documento;
      p9: Verificação do comportamento do USUÁRIO;
      p10: Aperfeiçoamento da Plataforma;
      p11: Utilização como prova em processos ou procedimentos administrativos e/ou judiciais.
      p12: "O endereço de e-mail fornecido pelo USUÁRIO poderá ser utilizado para as seguintes finalidades:"
      p13: Permitir o acesso à Plataforma, em conjunto com a senha;
      p14: Envio de resposta sobre qualquer dúvida, solicitação ou informação;
      p15: Informar o USUÁRIO sobre notícias, novidades e andamentos.
      p16: Os dados do USUÁRIO não poderão ser transferidos ou disponibilizados para terceiros sem o devido consentimento do USUÁRIO.
      p17: O disposto na cláusula imediatamente anterior não se aplica em caso de necessidade de cumprimento de ordem judicial.
      p18: Os registros de acesso e uso e os dados do USUÁRIO estarão armazenados em servidor seguro, observado o estado da técnica disponível.

    section10:
      header: DAS DISPOSIÇÕES COMPLEMENTARES
      p1: O acesso do USUÁRIO à Plataforma poderá ser suspenso ou cancelado, na hipótese de não cumprimento de obrigação legal ou contratual ou prática de atos que estejam em desacordo com o estabelecido neste documento ou na legislação nacional.
      p2: "A Plataforma poderá ficar indisponível em decorrência de: (i) manutenção previamente informada; (ii) ataques de malwares, ataques DDoS e ações de terceiros que impeçam a sua disponibilidade; (iii) problemas no servidor de hospedagem; (iv) problemas na base de dados ou (v) ocorrência de eventos de caso fortuito ou força maior, não se responsabilizando o ADMINISTRADOR por qualquer dano, prejuízo, demanda ou reivindicação ao USUÁRIO decorrente de qualquer destas situações."
      p3: A tolerância quanto ao descumprimento, pelo USUÁRIO, de qualquer disposição deste documento não implica em renúncia, pelo ADMINISTRADOR, ao que foi estabelecido no presente documento.

    section11:
      header: DO CONTATO
      p1: "O USUÁRIO deverá fazer uso do seguinte canal de comunicação do ADMINISTRADOR, caso necessite de qualquer esclarecimento sobre determinada disposição do presente documento: atendimento-sol@EMAIL."

    section12:
      header: DO FORO
      p1: Fica eleito o Foro da Comarca de Salvador/Natal e Bahia/Rio Grande do Norte, para dirimir qualquer litígio ou controvérsia relativa a este documento, com renúncia expressa de qualquer outro, por mais privilegiado que seja.
